  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .planet-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: rotate 20s linear infinite;
    }

    .planet-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Efek Orbit Cincin Saturnus */
    .planet-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 60px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(65deg);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    h1, p {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 6px;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }

    p {
      font-size: 14px;
      margin: 0 0 30px;
    }

    .link-button {
      display: block;
      width: 100%;
      max-width: 320px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #ccc;
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
